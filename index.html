<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading mt-16 text-center">Thành viên đăng ký</h3>
            <p class="desc mt-16 text-center">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form-group mt-16">
                <label for="fullname" class="form-label mt-16">Tên đầy đủ</label>
                <div>
                    <div>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Hoàng Thái">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="email" class="form-label mt-16">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="password" class="form-label mt-16">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="password_comfirmation" class="form-label mt-16">Nhập lại mật khẩu</label>
                <input id="password_comfirmation" name="password_comfirmation" type="password" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="avatar" class="form-label mt-16">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file">
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="province" class="form-label mt-16 t">Tỉnh/TP</label>
                <select id="province" name="province" class="mt-8">
                    <option value="">-- Chọn tỉnh/TP --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group mt-16">
                <label for="gender" class="form-label mt-16">Giới tính</label>
                <div class="text-center">
                    <div class="gender">
                        Nam
                        <input name="gender" type="radio" placeholder="Nhập lại mật khẩu" value="male">
                    </div>
                    <div class="gender">
                        Nữ
                        <input name="gender" type="radio" placeholder="Nhập lại mật khẩu" value="female">
                    </div>
                    <div class="gender">
                        Khác
                        <input name="gender" type="radio" placeholder="Nhập lại mật khẩu" value="other">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <button class="form-submit mt-16" type="submit">Đăng ký</button>
        </form>

    </div>
    
    <script src="./validator.js"></script>
    <script>
        Validator({
            errorSelector: '.form-message',
            form: '#form-1',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_comfirmation', 'Vui lòng nhập lại mật khẩu'),
                Validator.isConfirmed('#password_comfirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('#province', 'Vui lòng chọn tỉnh/TP'),
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính'),
                Validator.isRequired('#avatar'),

            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        })        

    </script>
</body>
</html>
